<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::head"></head>

<body>

<div th:replace="fragments/navigation ::navbar"></div>

<h2 th:text="${artist.name}"></h2>
<section>
    <h4 th:text="${artist.nationality}"></h4>

    <h3>Skladby</h3>
    <div th:each="track : ${artistsTracks}">
        <h4 th:text="${track.name}"></h4>
        <a th:if="${loggedUser != null && loggedUser.userRole.getDisplayValue() == 'ADMIN'}" th:href="@{/artist/{artistId}/remove-track/{trackId} (artistId=${artist.id}, trackId=${track.id})}">Odebrat</h3></a>
    </div>

    <div th:if="${loggedUser != null && loggedUser.userRole.getDisplayValue() == 'ADMIN'}">
        <a th:href="@{'/artist/' + ${artist.id} + '/add-tracks'}">PÅ™idat skladby</a>
    </div>
</section>
</body>
</html>
