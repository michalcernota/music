<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::head"></head>

<body>

<div th:replace="fragments/navigation ::navbar"></div>

<h2>Track list</h2>
<section>
    <div>
        <div th:each="trackInQueue : ${queueList}">
            <h3 th:text="${trackInQueue.name}"></h3>
            <a th:href="@{'/queue-remove/' + ${trackInQueue.getId()}}">Odebrat</a>
            <a th:href="@{'/checkout/' + ${trackInQueue.getId()}}">Play</a>
        </div>
    </div>
</section>
</body>
</html>
