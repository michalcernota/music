<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::head"></head>

<body>

<div th:replace="fragments/navigation ::navbar"></div>

<section>
    <div th:each="artist : ${artists}">
        <h3 th:text="${artist.name}"></h3>
        <a th:href="@{'/artist/' + ${artist.getId()} + '/albums'}">Alba</a>
        <a th:href="@{'/artist/' + ${artist.getId()} + '/tracks'}">Skladby</a>
    </div>
</section>
</body>
</html>
