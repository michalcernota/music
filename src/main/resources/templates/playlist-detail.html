<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head ::head"></head>

<body>

<div th:replace="fragments/navigation ::navbar"></div>

<h2 th:text="${playlist.name}" />
<section>
    <div th:each="trackOfPlaylist : ${tracksOfPlaylist}">
        <h3 th:text="${trackOfPlaylist.track.artist.name}"></h3>
        <h3 th:text="${trackOfPlaylist.track.name}"></h3>
    </div>
</section>
</body>
</html>
